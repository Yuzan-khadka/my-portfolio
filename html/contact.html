<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuzan Khadka - Contact</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>

    <header>
        <div class="nav-header">
            <div id="logo-div">
                <a href="./index.html" id="logo">
                    Yuzan
                </a>
            </div>
            <nav id="nav-bar">
                <ul id="nav-links">
                    <li><a class="nav-link" href="./index.html">Home</a></li>
                    <li><a class="nav-link" href="./about.html">My Blog</a></li>
                    <li><a class="nav-link" href="./contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="contact-form-div">
            <div class="contact-display-img-div">
                <img class="contact-display-img" src="../images/contact.jpg" alt="contact">
            </div>
            <div class="contact-form">
                <h2 class="title-text">Contact</h2>
                <form action="">
                    <label>Name</label>
                    <input class="input-field" type="text" required>
                    <br>
                    <label>Email</label>
                    <input class="input-field" type="email" required>
                    <br>
                    <label>Phone</label>
                    <input class="input-field" type="tel" required>
                    <br>
                    <label>Message</label>
                    <textarea class="msg-box" name="" id="" cols="30" rows="10"></textarea>
                    <br>
                    <input class="form-submit-btn" type="submit">
                </form>

            </div>
        </div>
       

    </main>

    <footer>
        <p>Copyright Â© 2023 Yuzan Khadka</p>
    </footer>


</body>

</html>
